<h2 id="switches">Toggle and switches<a class="doc-link" href="../components/forms/#orange-switches" title="go to switches documentation page"></a></h2>

<h3>Switches</h3>
<div class="container-fluid">
  <div class="row">
    <div class="custom-control custom-switch right col-md-4 col-8 ml-2">
      <input type="checkbox" class="custom-control-input" id="checkbox1" autocomplete="off">
      <label class="custom-control-label col-form-label" for="checkbox1">WiFi</label>
    </div>
  </div>
  <div class="row">
    <div class="custom-control custom-switch right col-md-4 col-8 ml-2">
      <input type="checkbox" class="custom-control-input" id="checkbox3" checked autocomplete="off">
      <label class="custom-control-label" for="checkbox3">Bluetooth</label>
    </div>
  </div>

<div class="form-group row">
  <label for="checkbox2" class="col-form-label col-md-3 col-8" id="label-wifi-3">WiFi</label>
  <div class="o-switch">
    <input class="checkbox sr-only" id="checkbox2" type="checkbox" aria-labelledby="label-wifi-3 label-wifi-4" autocomplete="off"/>
    <label for="checkbox2" class="toggle toggle-rounded col-form-label" id="label-wifi-4" style="width: 78px;">
      <span class="on">On</span>
      <span class="off">Off</span>
    </label>
  </div>
</div>

<div class="form-group row">
  <label for="checkbox4" class="col-form-label col-md-3 col-8" id="label-bluetooth-3">Bluetooth</label>
  <div class="o-switch">
    <input class="checkbox success sr-only" id="checkbox4" type="checkbox" checked aria-labelledby="label-bluetooth-3 label-bluetooth-4" autocomplete="off"/>
    <label for="checkbox4" class="toggle toggle-rounded col-form-label" id="label-bluetooth-4" style="width: 126px;">
      <span class="on">Activé</span>
      <span class="off">Désactivé</span>
    </label>
  </div>
</div>
</div>
<h3>3 way toggle</h3>

<div class="o-switch btn-group btn-group-toggle" data-toggle="buttons" role="group">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option3" autocomplete="off"> 3
  </label>
</div>

<h3>3 way toggle without outline</h3>

<div class="o-switch btn-group btn-group-toggle no-outline" data-toggle="buttons" role="group">
  <label class="btn btn-secondary active">
    <input type="radio" name="options2" id="option21" autocomplete="off" checked> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options2" id="option22" autocomplete="off"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options2" id="option23" autocomplete="off"> 3
  </label>
</div>

<h3>3 way toggle with label</h3>

<div class="o-switch btn-group btn-group-toggle" data-toggle="buttons" role="group">
  <label class="btn btn-secondary doc-label">
    <input type="radio" name="options3" id="option31" autocomplete="off" checked="">Day</label>
  <label class="btn btn-secondary doc-label active">
    <input type="radio" name="options3" id="option32" autocomplete="off">Week</label>
  <label class="btn btn-secondary doc-label">
    <input type="radio" name="options3" id="option33" autocomplete="off">Month</label>
</div>
